        <div>
            <h1>Interactive phase diagram of the unbalanced, open Dicke model</h1>

        <h2 id="TextBoxHeader">Phase Diagram</h2>
        <div id="TextBox">
            <p>Click a region inside the phase diagram to see a Bloch sphere and photon number trajectory for a set of parameter values associated with each one.</p>

            <area alt="Superradiant" title="Superradiant" onclick="changeRegion('HTML_BlochSphereSprRad.png', 'HTML_PhotonNumberSprRad.png', 'The Superradiant Phase', 'In the superradiant phase the final state on the Bloch sphere is shifted from the poles, and the photon number tends to a nonzero value.'); return false" href="" shape="poly" coords="147,428,147,438,150,450,153,463,159,478,168,491,177,502,186,514,200,525,213,539,227,548,244,558,264,565,289,567,312,564,328,558,343,551,356,542,374,533,391,519,413,503,436,482,460,462,484,441,485,217,429,265,389,298,346,331,312,354,280,371,256,381,216,393,191,391,178,387,168,380,159,399,150,415" />
